url: "" # the base hostname & protocol for your site, e.g. http://example.com
# 網站的主機名稱與協定，例如 http://example.com
twitter_username: 
github_username:  chiisen
show_excerpts: true # 是否顯示摘要
timezone: Asia/Taipei
# 時區設定

